<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
	        <label>
		        <input type="number" name="amount" class="input" placeholder="Valor" [ngModel]="item.amount" required>
	        </label>
        </p>
      </div>
	
	    <div class="field">
		    <p class="control">
			    <label>
				    <input type="text" name="description" class="input" placeholder="Descrição" [ngModel]="item.description" 
				           required>
			    </label>
		    </p>
	    </div>
	    
	    <div class="field is-narrow">
		    <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Adicionar</button>
	    </div>
    </div>
  </div>
</form>
