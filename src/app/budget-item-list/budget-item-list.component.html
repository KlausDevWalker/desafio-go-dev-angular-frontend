<section class="budget-items">
	<div class="budget-items-container">
		<div class="income-column">
			<h1>Receitas</h1>
			<div class="budget-item">
				<div *ngFor="let item of budgetItems">
				<app-budget-item-card *ngIf="item.amount >= 0" [item]="item"></app-budget-item-card>
				</div>
			</div>
		</div>
		
		<div class="expenses-column">
			<h1>Despesas</h1>
			<div class="budget-item">
				<div *ngFor="let item of budgetItems">
					<app-budget-item-card *ngIf="item.amount <= 0" [item]="item"></app-budget-item-card>
				</div>
			</div>
		</div>
	</div>
</section>
